name: Release

on:
  push:
    branches:
      - main
      - beta
  workflow_dispatch:

jobs:
  setup:
    name: Set environment variables
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      DEPLOY_ENVIRONMENT: ${{ steps.env.outputs.DEPLOY_ENVIRONMENT }}
      DEPLOY_SUBDOMAIN: ${{ steps.env.outputs.DEPLOY_SUBDOMAIN }}
    steps:
      - name: "â˜ï¸ compute environment variables"
        id: env
        run: |
          DEPLOY_ENVIRONMENT=$([[ ${{ github.ref_name }} == 'main' ]] && echo 'production' || echo ${{ github.ref_name }})
          DEPLOY_SUBDOMAIN=$([[ ${{ github.ref_name }} == 'main' ]] && echo '' || echo "${{ github.ref_name }}.")
          echo "DEPLOY_ENVIRONMENT=$DEPLOY_ENVIRONMENT" >> $GITHUB_ENV
          echo "DEPLOY_SUBDOMAIN=$DEPLOY_SUBDOMAIN" >> $GITHUB_ENV
  build:
    name: Build application
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v3

      - name: "ğŸ”§ setup Bun"
        uses: oven-sh/setup-bun@v1

      - name: "ğŸ“¦ install dependencies"
        run: bun install

      - name: "ğŸš€ static app"
        run: bun run build

      - name: "ğŸ“‚ production artifacts"
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: dist

  release:
    environment:
      name: ${{ needs.setup.outputs.DEPLOY_ENVIRONMENT }}
      url: https://${{ needs.setup.outputs.DEPLOY_SUBDOMAIN }}app.opensauced.pizza
    name: Semantic release
    needs:
      - setup
      - build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: "ğŸ“‚ download build artifacts"
        uses: actions/download-artifact@v2
        with:
          name: build
          path: dist

      - name: "ğŸš€ release"
        id: semantic-release
        uses: open-sauced/release@v2.1.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  cleanup:
    name: Cleanup actions
    needs:
      - release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "â™»ï¸ remove build artifacts"
        uses: geekyeggo/delete-artifact@v1
        with:
          name: |
            build
